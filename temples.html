<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Album</title>
    <meta name="description" content="a picture album page that is responsive in small and larger views">
    <meta name="author" content="Adan Tudela">

    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 600px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:opsz@6..96&family=Oswald:wght@200..700&family=Play&display=swap" rel="stylesheet">

    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu-button"></button>
        <nav class="menu-nav">
            <a href="#Home" title="Home" class="active">Home</a>
            <a href="#Old" title="Old">Old</a>
            <a href="#New" title="New">New</a>
            <a href="#Large" title="Large">Large</a>
            <a href="#Small" title="Small">Small</a>
        </nav>
    </header>
    <main>
        <h2 class="main-title">Home</h2>
        <div class="album">
            <figure>
                <img src="images/salt-lake-temple.jpg" alt="Salt Lake Temple">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure>
                <img src="images/cochabamba-bolivia-temple.jpg" alt="Cochabamba Bolivia Temple">
                <figcaption>Cochabamba Bolivia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/la-paz-bolivia-temple-.jpg" alt="La Paz Bolivia Temple">
                <figcaption>La Paz Bolivia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/santa-cruz-bolivia-temple.jpg" alt="Santa Cruz Bolivia Temple">
                <figcaption>Santa Cruz Bolivia Temple</figcaption>
            </figure>
            <figure>
                <img src="images/san-diego-temple.jpg" alt="San Diego California Temple">
                <figcaption>San Diego California Temple</figcaption>
            </figure>
            
            <figure>
                <img src="images/lima-peru-los-olivos-temple.jpg" alt="Lima Peru Los Olivos Temple">
                <figcaption>Lima Peru Los Olivos Temple</figcaption>
            </figure>
            <figure>
                <img src="images/lima-peru-temple.jpg" alt="Lima Peru Temple">
                <figcaption>Lima Peru Temple</figcaption>
            </figure>
            <figure>
                <img src="images/trujillo-peru-temple.jpg" alt="Trujillo Peru Temple">
                <figcaption>Trujillo Peru Temple</figcaption>
            </figure>
            <figure>
                <img src="images/kirtland-temple.jpg" alt="Kirtland Temple">
                <figcaption>Kirtland Temple</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p> <span id="currentyear"></span> - Adan Tudela - Cochabamba, Bolivia</p>
        <span id="lastModified"></span>
    </footer>
</body>

</html>
