<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Place</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>
        <h1>My Favorite Place</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 550px)">
                <img src="images/hero-small.webp" alt="Beautiful Place" width="1500" height="750">
            </picture>
        </div>
        <section class="info">
            <h2>Information</h2>
            <p>Details about the place...</p>
        </section>
        <section class="weather">
            <h2>Weather <span class="icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">15°C</span></p>
            <p>Wind Speed: <span id="windSpeed">10 km/h</span></p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/main.js" defer></script>
</body>
</html>
